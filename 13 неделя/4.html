        // Второе задание

        // Обрезанную часть в нижний регистр + добавляем прежнюю строку, но без первых трех элементов
        $result = strtolower($lowerCase);
        $result .= substr($newStr, 3, strlen($newStr));
        echo "Нижний регистр - $result";
